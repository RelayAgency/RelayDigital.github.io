  <!-- MAIN CSS -->
  <style>
    body {
      background-color: black;
      color: white;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-animation: fade ease 1.75s;
      -moz-animation: fade ease 1.75s;
      -ms-animation: fade ease 1.75s;
      -o-animation: fade ease 1.75s;
      font-family: Ubuntu;
    }

    .hover {
      display: inline-block;
      position: relative;
    }

    .hover:after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 0.75px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    .hover-dim {
      display: inline-block;
      position: relative;
    }

    .hover-dim:after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 0.75px;
      bottom: 0;
      left: 0;
      background-color: gray;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    .hover-dim:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .hover:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    a {
      color: white;
      text-decoration: none;
    }

    img {
      height: 35%;
      width: 35%;
    }

    h4 {
      color: gray;
    }

    .dim {
      color: gray !important;
    }

    .main {
      font-size: 2rem;
    }

    @media only screen and (max-width: 600px) {
      body {
        margin-top: 50%;
      }

      img {
        height: 50%;
        width: 50%;
      }
    }
  </style>

  <!-- LINES CSS -->
  <style>
    * {
      /* margin: 0;
      padding: 0; */
      box-sizing: border-box !important;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: table;
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #000;
      line-height: 1.6;
      position: relative;
      font-family: Ubuntu;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
      z-index: -1;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      z-index: -1;
    }

    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1) {
      margin-left: -25%;
    }

    .line:nth-child(1)::after {
      animation-delay: 2s;
    }

    .line:nth-child(3) {
      margin-left: 25%;
    }

    .line:nth-child(3)::after {
      animation-delay: 2.5s;
    }

    @keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }
  </style>

  <!-- DIAGONALS CSS -->
  <style>
    html {

    body {

      left: -50%;
      opacity: .5;
      position: fixed;
      right: -50%;
      top: 0;
      z-index: -1;

    .bg3 {
      animation-duration: 5s;

    }

    @keyframes slide {

  <style>

    .wrap {

      perspective-origin: 50% 50%;
      z-index: -1;

      position: absolute;
      bottom: -30%;
      left: -50%;
      background-image: -webkit-linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), -webkit-linear-gradient(left, rgba(255, 255, 255, 0.05) 1px, transparent 1px);

      background-position: -1px -1px, -1px -1px;
      transform: rotateX(85deg);
      animation: planeMoveTop 15s infinite steps(1800, end);

    .bottom-plane {
      transform: rotateX(-85deg);
      top: -30%;
      animation: planeMoveBot 15s infinite steps(1800, end);
    }

    @keyframes planeMoveTop {
      from {
        background-position: 0px -100px, 0px 0px;
      }

      to {
        background-position: 0px 0px, 100px 0px;
      }
    }

    @keyframes planeMoveBot {
      from {
        background-position: 0px 0px, 0px 0px;
      }

      to {
        background-position: 0px -100px, 100px 0px;
      }
    }

    @media (max-height: 350px) {
      .wrap {
        perspective: 10000px;
      }
    }

  <script type="text/javascript">
    function classrandom() {
      var classtags = document.getElementsByClassName('random');
      if (classtags.length) {
        var display = Math.floor(Math.random() * classtags.length);

        }

    }
